<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Doctor</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-item>
		<ion-searchbar
		  [(ngModel)]="myInput"
		  [showCancelButton]="shouldShowCancel"
		  (ionInput)="onInput($event)"
		  (ionCancel)="onCancel($event)">
		</ion-searchbar>
	</ion-item>
	<ion-item>
	    <ion-icon name="person" item-left></ion-icon>
	    <ion-label>Imba The Dog</ion-label>
	</ion-item>
	<ion-row>
	    <ion-col>
	      <ion-item id="age">
	        <ion-label>Age:</ion-label>
	        <ion-label>10 months</ion-label> 
	      </ion-item>
	    </ion-col>
	    <ion-col>
	      <ion-item id="gender">
	        <ion-label>Gender:</ion-label>
	        <ion-label>Male</ion-label>
	      </ion-item>
	    </ion-col>
  	</ion-row>
  	<ion-row>
	    <ion-col>
	      <ion-item id="height">
	        <ion-label>Height:</ion-label>
	        <ion-label>2 ft</ion-label> 
	      </ion-item>
	    </ion-col>
	    <ion-col>
	      <ion-item id="record_id">
	        <ion-label>Record ID:</ion-label>
	        <ion-label>dog_1234</ion-label>
	      </ion-item>
	    </ion-col>
  	</ion-row>
</ion-content>
