  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Doctor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="margin-left:10%;width:80%">
	<ion-item>
		<ion-searchbar
		  [(ngModel)]="myInput"
		  [showCancelButton]="shouldShowCancel"
		  (ionInput)="onInput($event)"
		  (ionCancel)="onCancel($event)">
		</ion-searchbar>
	</ion-item>
	<ion-item>
	    <ion-icon name="person" item-left style="color:#E57063;"></ion-icon>
	    <ion-label>Imba The Dog</ion-label>
	</ion-item>
	<ion-row>
	    <ion-col>
	      <ion-item id="age" style="left:25%;padding-right:20%;">
	        <ion-label>Age:</ion-label>
	        <ion-label>10 months</ion-label>
	      </ion-item>
	    </ion-col>
	    <ion-col>
	      <ion-item id="sex" style="padding-right:20%;">
	        <ion-label>Gender:</ion-label>
	        <ion-label>Male</ion-label>
	      </ion-item>
	    </ion-col>
  	</ion-row>
  	<ion-row>
	    <ion-col>
	      <ion-item id="height" style="left:25%;padding-right:20%;">
	        <ion-label>Height:</ion-label>
	        <ion-label>2 ft</ion-label>
	      </ion-item>
	    </ion-col>
	    <ion-col>
	      <ion-item id="record_id" style="padding-right:20%;">
	        <ion-label>Record ID:</ion-label>
	        <ion-label>dog_1234</ion-label>
	      </ion-item>
	    </ion-col>
  	</ion-row>

  	<br>

  	<ion-row>
  		<ion-col>
		  	<div style="position:absolute; left:25%;">
			    <div style="float:left">
			      <ion-item style="width:75px">
			        <ion-label>HIGH</ion-label>
			      </ion-item>
			    </div>
			    <div style="float:left">
			      <ion-item no-lines>
			        <h1 style="color:#E57063; font-size:50px;padding-top: 100%;">/</h1>
			      </ion-item>
			    </div>
			    <div style="float:left; padding-top:10%;">
			    	<ion-row>
			    		<ion-col>
			    			<ion-item style="width:70px">
			        			<ion-label>LOW</ion-label>
			      			</ion-item>
			    		</ion-col>
			    		<ion-col>
			    			<ion-item no-lines>
			      				<ion-label>mmHg</ion-label>
			      			</ion-item>
			    		</ion-col>
			    	</ion-row>
			    </div>
		  	</div>
	  	</ion-col>
  	</ion-row>

  	<ion-row style="margin-top:120px;">
  		<ion-col>
		  	<div style=" margin-left:5%">
		  		<div style="float: left; margin-top:5%">
					<ion-icon name="arrow-back" on-tap="back()"></ion-icon>
		  		</div>
		  		<div style="float: left; width:30vw; height: 50%;">
		  			<ion-slides style="padding-left:10%;padding-right:10%;">
		    			<ion-slide>
		      				<ion-card>
		          				<ion-card-header>Hello</ion-card-header>
		         				<ion-card-content>
		            				<p>Hi there.</p>
		          				</ion-card-content>
		      				</ion-card>
		    			</ion-slide>
		      			<ion-slide>
		      				<ion-card>
		          				<ion-card-header>Bye</ion-card-header>
		          				<ion-card-content>
		            				<p>Bye there.</p>
		          				</ion-card-content>
		      				</ion-card>
		    			</ion-slide>
		  			</ion-slides>
		  		</div>
		  		<div style="float: left; margin-top:5%">
		    		<ion-icon name="arrow-forward" on-tap="next()"></ion-icon>
		  		</div>
			</div>
		</ion-col>
	</ion-row>
</ion-content>
