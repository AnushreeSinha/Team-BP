<ion-header>

  <ion-navbar>
    <ion-title>Nurse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="margin-left:10%;width:80%">
  <ion-item>
    <ion-icon name="person" item-left style="color:#E57063;"></ion-icon>
    <ion-label>Personal Details
    </ion-label>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-item id="name">
        <ion-label floating>Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
</ion-col>
    <ion-col>
      <ion-item id="or" no-lines>
        <ion-label text-center>Or</ion-label>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item id="pid">
        <ion-label floating>Patient ID</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
<br>

  <ion-item>
    <ion-icon name="calculator" item-left style="color:#E57063;"></ion-icon>
    <ion-label>Readings
    </ion-label>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-item style="left:25%;padding-right:20%;">
        <ion-label floating>Age</ion-label>
        <ion-input input="number"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item style="padding-left:20%;padding-right:20%;">
        <ion-label floating>Height (cms)</ion-label>
        <ion-input input="number"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item id="gender" style=" padding-left:20%;padding-right:20%;">
        <ion-label floating>Gender</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="f" selected="true">Female</ion-option>
          <ion-option value="m">Male</ion-option>
          <ion-option value="o">Other</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <br>

  <div style="position:absolute; left:42%; ">
    <div style="float:left">
      <ion-item style="width:100px">
        <ion-label floating>High</ion-label>
        <ion-input ></ion-input>
      </ion-item>
    </div>
    <div style="float:left">
      <ion-item no-lines>
        <h1 style="color:#E57063; font-size:50px;padding-top: 100%;">/</h1>
      </ion-item>
    </div>
    <div style="float:left; padding-top:10%;">
      <ion-item style="width:100px">
        <ion-label floating>Low</ion-label>
        <ion-input ></ion-input>
      </ion-item>
    </div>
  </div>
  
    <button ion-button color="secondary" outline style="margin-left:48%;margin-top: 10%">Submit</button>
  
  
  <div>
  <ion-item>
    <ion-icon name="information-circle" item-left style="color:#E57063;"></ion-icon>
    <ion-label>Guidelines
    </ion-label>
  </ion-item>
</div>
<div style=" margin-left:7%">
  <div style="float: left; margin-top:5%">
<ion-icon name="arrow-back" on-tap="back()"></ion-icon>
  </div>
  <div style="float: left; width:70vw; height: 40%;">
  <ion-slides style="padding-left:10%;padding-right:10%;">
    <ion-slide>
      <ion-card>
          <ion-card-header>Hello</ion-card-header>
          <ion-card-content>
            <p>
              Hi there.
            </p>
          </ion-card-content>
      </ion-card>
    </ion-slide>
      <ion-slide>
      <ion-card>
          <ion-card-header>Bye</ion-card-header>
          <ion-card-content>
            <p>
              Bye there.
            </p>
          </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  </div>
  <div style="float: left; margin-top:5%">
    <ion-icon name="arrow-forward" on-tap="next()"></ion-icon>
  </div>
</div>
  
</ion-content>
